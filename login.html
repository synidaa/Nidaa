<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login Summer Festival</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="summer.jpeg" alt="" width="180" height="100">
            <h3 class="card-header">Login Summer Festival</h3>
            <div class="form-input">
                <input type="text" placeholder="Username">
            </div>
            <div class="form-input">
                <input type="password" placeholder="Password">
            </div>
            <div class="form-input">
                <input type="email" placeholder="Email">
            </div>
            <div class="form-input">
                <input type="alamat" placeholder="Alamat">
            </div>
            <div class="form-input">
                <input type="no handphone" placeholder="No Handphone">
            </div>
            <div class="form-input">
                <input type="kode pos" placeholder="Kode Pos">
            </div>
            <div class="gender-details">
                <span class="gender-title">Jenis Kelamin</span>
                <br>
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Pria</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Wanita</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Lainnya</span>
                    </label>
                </div>
            </div>
            <p class="kode">1105</p>
            <div class="form-kode">
                <input type="text" placeholder="Kode Keamanan">
            </div>
            <button class="btn">Masuk</button>
        </div>
    </div>
</div>
</body>
</html>
